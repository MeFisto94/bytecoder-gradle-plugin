buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
    }
    dependencies {
        classpath 'com.gradle.publish:plugin-publish-plugin:0.9.2'
        //classpath group: 'de.mirkosertic.bytecoder', name: 'bytecoder-core', version: '2019-12-08'
    }
}

plugins {
    id 'maven'
    id 'maven-publish'
    id 'idea'
    id 'java'
    id 'groovy'
    id 'signing'
    //id 'com.gradle.plugin-publish'
}

group 'com.github.MeFisto94.Bytecoder'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile group: 'de.mirkosertic.bytecoder', name: 'bytecoder-core', version: '2019-12-08'
}
